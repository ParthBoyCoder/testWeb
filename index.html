<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my first web page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    .age {
      font-size: 24px;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>My Age (first website on github)</h1>
  <div class="age" id="ageDisplay">Calculating...</div>

  <script>
    const birthDate = new Date("2010-09-12T00:00:00");

    function updateAge() {
      const now = new Date();
      let diff = now - birthDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * (1000 * 60 * 60 * 24 * 365.25);

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * (1000 * 60 * 60 * 24 * 30.44);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);

      document.getElementById("ageDisplay").textContent =
        `Parthib (me) is ${years} years, ${months} months, ${days} days, ` +
        `${hours} hours, ${minutes} minutes, and ${seconds} seconds old.`;
    }

    // update every second
    setInterval(updateAge, 1000);
    updateAge();
  </script>
</body>
</html>
